<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copying String</title>
    <script>
      let str1 = "Bhopal";
      let str2=str1;
      let str3=new String(str1);
      document.write(str1===str2);
      document.write("<br>");
      document.write(str1===str3);
    </script>
  </head>
  <body></body>
