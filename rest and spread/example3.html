<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arguments</title>
    <script>
      function marksheet(name, ...marks) {
        document.write(`Name is ${name}<br>`);
        let sum = 0;
        marks.forEach((m) => {
          sum += m;
        });
        document.write(`Total marks:${sum}<br><br>`);
        //body
      }
      marksheet("Aditya", 40, 50, 60);
      marksheet("Rakesh", 49, 34, 60, 75, 90, 56);
      marksheet("Priya", 40, 50, 60, 70);
    </script>
  </head>
  <body></body>
</html>
