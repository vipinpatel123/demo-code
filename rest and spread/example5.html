<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spread Example -2</title>
    <script>
      function add(a, b, c) {
        let d = a + b + c;
        document.write(`Sum is ${d}<br>`);
      }
      let nums = [10, 20];
      add(...nums);
    </script>
  </head>
  <body></body>
</html>
