<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copying Object Using =</title>
    <script>
      let person1 = { age: 23, name: "Praveen" };
      let person2 = person1;// Shallow Copy
      document.write(person1 === person2);
    </script>
  </head>
  <body></body>
</html>
