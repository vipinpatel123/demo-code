<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using Spread With String</title>
    <script>
      let str = "Bhopal";
      let arr = [...str];
      document.write(str);
      document.write("<br>");
      document.write(arr);
    </script>
  </head>
  <body></body>
</html>
