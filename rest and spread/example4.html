<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spread Example -1</title>
    <script>
      function add(a, b) {
        let c = a + b;
        document.write(`Sum is ${c}<br>`);
      }
      let nums=[10,20];
      add(...nums);
    </script>
  </head>
  <body></body>
</html>
