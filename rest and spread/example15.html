<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copying Object Using Spread</title>
    <script>
      let person1 = { age: 23, name: "Praveen" };
      let person2 = {...person1}; // Deep Copy
      document.write(person1 === person2);
      document.write(`${person1.age},${person1.name}<br>`);
      document.write(`${person2.age},${person2.name}<br>`);
    </script>
  </head>
  <body></body>
</html>
