<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Using join() Method</title>
    <script>
      let friends = ["amit", "vijay", "karan", "ramesh"];

      let str = friends.join();
      document.write(`${str}`);
      document.write("<br>");

      str = friends.join("#");
      document.write(`${str} `);
    </script>
  </head>
  <body></body>
</html>
