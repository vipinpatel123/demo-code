<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Using concat() for Adding New Items</title>
    <script>
      let outdoor = ["cricket", "football", "hockey", "volleyball"];

      outdoor = outdoor.concat("basketball", "baseball");

      document.write(`Size of outdoor:${outdoor.length}<br>`);
      document.write(`Values:${outdoor}<br>`);
    </script>
  </head>
  <body></body>
</html>
