<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Using splice() To Remove 1 element</title>
    <script>
      let fruits = ["guava", "apple", "grapes", "banana"];
      document.write(`Size:${fruits.length}<br>`);
      document.write(`Value:${fruits}<br>`);

      let rem = fruits.splice(2, 1);
      document.write(`Removed:${rem}<br>`);
      document.write(`Size:${fruits.length}<br>`);

      document.write(`Values:${fruits}<br>`);
    </script>
  </head>
  <body></body>
</html>
