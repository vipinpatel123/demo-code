<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Function Demo</title>
    <script>
      function greetings(str) {
        document.write(`Hello ${str}<br>`);
      }
      greetings("Sachin");
      greetings();
      greetings("Afroz", "Ajay");
    </script>
  </head>
  <body></body>
</html>
