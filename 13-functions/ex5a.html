<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Function Demo</title>
    <script>
      //WAF called average which accepts 3 argumnets and display their sum and avg
      function average() {
        let sum = 0;
        for (let x of arguments) {
          sum += x;
        }
        let avg = sum / arguments.length;
        document.write(`Sum is ${sum}<br>Average is ${avg.toFixed(2)}<br>`);
      }
      average(5, 6, 8);
    </script>
  </head>
  <body></body>
</html>
