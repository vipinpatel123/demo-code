<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Adding Properties Using [ ]</title>
    <script>
      let player = new Object();
      player["name"] = "virat";
      player["age"] = 32;
      player["birthPlace"] = "Delhi";
      player["totalRuns"] = 28000;
      console.log(player); // will show all properties and values
      console.log(player["name"]); //Virat
      console.log(player["age"]); //32
      console.log(player["spouse"]); //undefined
    </script>
  </head>
  <body></body>
</html>
