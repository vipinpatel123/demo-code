<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Changing Property Values</title>
    <script>
      let car = new Object();
      car.color = "Blue";
      car.modal = "swift";
      car.audioSystem = "Sony";
      console.log(car.color);
      console.log(car.modal);
      console.log(car.audioSystem);
      car.audioSystem = "Kenwood";
      console.log(car.audioSystem);
    </script>
  </head>
  <body></body>
</html>
