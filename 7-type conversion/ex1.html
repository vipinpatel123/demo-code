<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Converting Decimal Point</title>
    <script>
      let a = 10;
      let b = 3;
      let c = 4;
      let div1 = a / b;
      let div2 = a / c;
      let x = div1.toFixed(2);
      let y = div2.toFixed(2);
      document.write(`Value is ${x} and its type is ${typeof x} <br>`);
      document.write(`Value is ${y} and its type is ${typeof y} <br> `);
    </script>
  </head>
  <body></body>
</html>
