<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example 2</title>
    <script>
      let arr = [];
      document.write(`Size of arr is ${arr.length}<br>`);
      arr[0] = 10;
      arr[1] = 20;
      arr[2] = 30;
      document.write(
        `After adding 3 elements Size of arr is ${arr.length}<br>`
      );
      arr[7] = 40;
      document.write(
        `After adding 4 elements Size of arr is ${arr.length}<br>`
      );
      document.write(`Array values :${arr}`);
    </script>
  </head>
  <body></body>
</html>
