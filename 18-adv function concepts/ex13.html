<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Using forEach Method</title>
    <script>
      let arr = [10, 20, 30, 40, 50];
      let sum = 0;
      arr.forEach((n) => {
        sum = sum + n;
      });
      document.write(` Sum of array values is ${sum}`);
    </script>
  </head>
  <body></body>
</html>
