<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CallBack Demo</title>
    <script>
      function multiply(a, b, c) {
        document.write(`Nos are ${a} and ${b}<br> `);
        let product = a * b;
        c(product);
      }

      multiply(3, 4, function (result) {
        document.write(`Their product is ${result}`);
      });
    </script>
  </head>
  <body></body>
</html>
