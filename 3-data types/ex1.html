<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Data Types</title>
    <script>
      let a = 10;
      let b = 5;
      let c = a > b;
      document.write(a > b); //true
      document.write("<br>");
      document.write(typeof c);
      c = b > a;
      document.write("<br>");
      document.write(b > a); //false
      document.write("<br>");
      document.write(typeof c);
    </script>
  </head>
</html>
