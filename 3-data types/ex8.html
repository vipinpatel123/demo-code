<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Data Types</title>
    <script>
      let marks = [20, 30, 40];
      document.write(marks[0]);
      document.write("<br>");
      document.write(marks[10]);
      document.write("<br>Hello");
      let actor = {
        name: "Hrithik",
        age: 49,
        hitMovie: "KNPH",
      };
      document.write("<br>");
      document.write(actor.name);
      document.write("<br>");
      document.write(actor.surname);
      document.write("<br>");
      document.write(actor.age);
      document.write("<br>");
      document.write(actor.hitMovie);
    </script>
  </head>
</html>
