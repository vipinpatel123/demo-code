<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Data Types</title>
    <script>
      function greetings(str) {
        document.write("Hello " + str);
      }
      function add() {
        let a = 10;
        let b = 20;
        let c = a + b;
        return c;
      }
      greetings();
      document.write("<br>");
      document.write(add());
    </script>
  </head>
</html>
