<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Data Types</title>
    <script>
      let name = "kumkum";
      document.write(name);
      document.write("<br>");
      document.write(typeof name);
      name = "kumkum";
      document.write("<br>");
      document.write(name);
      document.write("<br>");
      document.write(typeof name);
    </script>
  </head>
</html>
