<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Data Types</title>
    <script>
      let a = 10;
      document.write(a);
      document.write("<br>");
      document.write(typeof a);
      let b = 10.5;
      document.write("<br>");
      document.write(b);
      document.write("<br>");
      document.write(typeof b);
    </script>
  </head>
</html>
