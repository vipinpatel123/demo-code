<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Operators Examples</title>
    <script>
      let a = 10,
        b = 5,
        c = 15;
      document.write(`${a > b && b > c}<br>`);
      document.write(`${a > b || b > c}<br>`);
      let x = true;
      let y;
      y = !x;
      document.write(`x=${x},y=${y}`);
    </script>
  </head>
  <body></body>
</html>
