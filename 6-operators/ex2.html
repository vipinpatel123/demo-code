<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Operators Examples</title>
    <script>
      let a = 5;
      let b = "5";
      let c = 5.0;
      let d = "5.0 ";
      document.write(`${a == b}<br>`);
      document.write(`${a === b}<br>`);
      document.write(`${a == c}<br>`);
      document.write(`${a === c}<br>`);
      document.write(`${a == d}<br>`);
      document.write(`${b == d}<br>`);
      document.write(`${b === d}<br>`);
      document.write(`${a === d}<br>`);
    </script>
  </head>
  <body></body>
</html>
