<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Operators Examples</title>
    <script>
      let a = parseInt(prompt("Enter first number"));
      let b = parseInt(prompt("Enter second number"));
      document.write(`Sum of ${a} and ${b} is ${a + b}<br>`);
      document.write(`diff of ${a} and ${b} is ${a - b}<br>`);
      document.write(`Product of ${a} and ${b} is ${a * b}<br>`);
      document.write(`div of ${a} and ${b} is ${a / b}<br>`);
      document.write(`mod of ${a} and ${b} is ${a % b}<br>`);
    </script>
  </head>
  <body></body>
</html>
