<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dialog Boxes</title>
    <script>
      let name, age;
      name = prompt("What is your name ?");
      age = prompt(" What is your age ?");
      age = parseInt(age);
      document.write(
        `Hello ${name}, you are now ${age} years old after 5 years you will be ${
          age + 5
        } years old`
      );
    </script>
  </head>
  <body></body>
</html>
