<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script>
      let id;
      let done = false;
      function showWatch() {
        let current = new Date();
        console.log(current);
      }
      function startWatch() {
        if (done === false) {
          console.log("Starting the watch...");
          id = setInterval(showWatch, 1000);
          done = true;
        }
      }
      function stopWatch() {
        clearInterval(id);
        console.log("Watch stopped ...");
      }
    </script>
  </head>
  <body>
    <button onclick="startWatch()">Start Watch</button>
    <button onclick="stopWatch()">Stop Watch</button>
  </body>
</html>
