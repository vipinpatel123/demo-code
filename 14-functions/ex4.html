<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script>
      let x = function () {
        let name = "vipin";
        return name;
      };
      document.write(x); // will print entire body of the function
      document.write("<br>");
      document.write(x()); // will print vipin
    </script>
  </head>
