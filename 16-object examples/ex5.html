<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nested object</title>
    <script>
      let myCar = new Object();
      myCar.name = "Baleno";
      myCar.color = "blue";
      myCar.year = 2022;
      myCar.musicSystem = new Object();
      myCar.musicSystem.company = "sony";
      myCar.musicSystem.maxVol = 30;
      console.log(myCar);
    </script>
  </head>
  <body></body>
</html>
