<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Adding methods in object</title>
    <script>
      let myCar = new Object();
      myCar.name = "Baleno";
      myCar.color = "blue";
      myCar.year = 2022;
      myCar.start = function () {
        console.log("car is starting");
      };
      myCar.start();
    </script>
  </head>
  <body></body>
</html>
