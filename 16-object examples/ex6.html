<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Object Literal</title>
    <script>
      let myCar = new Object();
      myCar.name = "Baleno";
      myCar.color = "blue";
      myCar.year = 2022;
      console.log(typeof myCar);
      console.log(myCar);
    </script>
  </head>
  <body></body>
</html>
