<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Checking existence of a property</title>
    <script>
      let myCar = new Object();
      myCar.name = "Baleno";
      myCar.color = "blue";
      myCar.year = 2022;
      for (let x in myCar) {
        console.log(x, myCar[x]);
      }
    </script>
  </head>
  <body></body>
</html>
