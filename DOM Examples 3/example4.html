<html>
  <head>
    <title>Assignment</title>
    <script>
      function addPara() {
        //Generate ordered para
		let div = document.querySelector("div");
        let newPara = document.createElement("p");
        let newText = document.createTextNode("I am para "+(div.children.length+1));
        newPara.appendChild(newText);
        
        div.appendChild(newPara);
      }
    </script>
  </head>

  <body>
    <div id="d1">
      <p id="p1">I am para 1</p>
      <p id="p2">I am para 2.</p>
    </div>
    <input type="button" value="add new para" onclick="addPara();" />
  </body>
</html>
