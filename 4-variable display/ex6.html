<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dynamic Nature of variable</title>
    <script>
      let x;
      document.write(`value of x ${x}`);
      document.write(`<br>Data type of x is ${typeof x}`);
      x = "Bhopal";
      document.write(`<br>value of x ${x}`);
      document.write(`<br>Data type of x is ${typeof x}`);
      x = 68;
      document.write(`<br>value of x ${x}`);
      document.write(`<br>Data type of x is ${typeof x}`);

      x = false;
      document.write(`<br>value of x ${x}`);
      document.write(`<br>Data type of x is ${typeof x}`);
    </script>
  </head>
  <body></body>
</html>
