<!DOCTYPE html>
<html lang="en">
  <head>
    <title>display Variable</title>
    <script>
      let name = "Sachin";
      let age = 45;
      document.write(`My name is ${name} and my age is ${age}`);
      document.write(`<br>After 2 year my age will be ${age + 2}`);
      document.write(`<br>2 to power 4 is ${Math.pow(2, 4)}`);
    </script>
  </head>
  <body></body>
</html>
