<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Decision Control</title>
    <script>
      let ch;
      ch = prompt("Enter a character");
      switch (ch.toUpperCase()) {
        case "A":
        case "E":
        case "I":
        case "O":
        case "U":
          document.write(`${ch} is a vowal`);
          break;
        default:
          document.write(`${ch} is not a vowal`);
      }
    </script>
  </head>
  <body></body>
</html>
