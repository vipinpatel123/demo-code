<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Decision Control</title>
    <script>
      let n;
      n = Number(prompt("Enter an integer"));
      if (isNaN(n)) {
        document.write("You did not input a number");
      } else if (n % 2 === 0) {
        document.write(`You inputted ${n}<br>It is an Even number`);
      } else {
        document.write(`You inputted ${n}<br>It is an Odd number`);
      }
    </script>
  </head>
  <body></body>
</html>
