<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Decsion Control</title>
    <script>
      let n;
      n = prompt("Enter a number");
      n = Number(n);
      switch (n) {
        case 11:
        case 12:
        case 1:
        case 2:
          document.write(`Month is ${n} and season is Winter`);
          break;
        case 3:
        case 4:
        case 5:
        case 6:
          document.write(`Month is ${n} and season is Summre`);
          break;
        case 7:
        case 8:
        case 9:
        case 10:
          document.write(`Month is ${n} and season is Winter`);
          break;
        default:
          document.write(`Wrong month`);
      }
    </script>
  </head>
  <body></body>
</html>
