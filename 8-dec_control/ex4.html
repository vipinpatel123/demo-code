<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Decsion Control</title>
    <script>
      let n;
      n = prompt("Enter a number");
      if (isNaN(n)) {
        document.write("You did not input a number");
      } else {
        n % 2 === 0
          ? document.write(`${n} is Even number`)
          : document.write(`${n} is Odd number`);
      }
    </script>
  </head>
  <body></body>
</html>
