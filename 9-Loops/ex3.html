<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Loops</title>
    <script>
      let n = Number(prompt("Enter a number"));
      let i = 1;
      document.write(`<h1>Table of ${n}</h1>`);
      document.write("<table border='2'>");
      while (i <= 10) {
        document.write(`<tr><td>${n} *${i} = ${n * i}</td></tr>`);
        i++;
      }
      document.write("</table>");
    </script>
  </head>
  <body></body>
</html>
