<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Loops</title>
    <script>
      let n = Number(prompt("Enter a number"));
      let i = 1;
      document.write(`Table of ${n}<br>`);
      while (i <= 10) {
        document.write(`${n} *${i} = ${n * i}<br>`);
        i++;
      }
    </script>
  </head>
  <body></body>
</html>
