<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Adv Object Concepts</title>
    <script>
      let person1 = {
        name: "Suraj",
        age: 23,
      };
      let str1 = JSON.stringify(person1);
      document.write(str1 + "<br>");
      let person2 = {
        name: "Suraj",
        age: 23,
      };
      let str2 = JSON.stringify(person2);
      document.write(str2 + "<br>");
      document.write(str1 === str2);
    </script>
  </head>
  <body></body>
</html>
