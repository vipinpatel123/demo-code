<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Adv Object Concepts</title>
    <script>
      let x = 10;
      let y = 10;
      document.write(` are x and y having same value? ${x === y}<br>`);
      let name1 = "Bhopal";
      let name2 = "Bhopal";
      document.write(
        `are name1 and name2 having same value? ${name1 === name2}<br>`
      );
      let person1 = {
        name: "Suraj",
        age: 23,
      };
      let person2 = {
        name: "Suraj",
        age: 23,
      };
      document.write(
        `are person1 and person2 having same value? ${person1 === person2}<br>`
      );
    </script>
  </head>
  <body></body>
</html>
