<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Adv Object Concepts</title>
    <script>
      let arr = [10, 20, 30];
      let today = new Date();
      let person = {
        name: "Suraj",
        age: 23,
        toString: function () {
          return `${person.name},${person.age}`;
        },
      };
      document.write(`${arr}<br>`);
      document.write(`${today}<br>`);
      document.write(`${person}`);
    </script>
  </head>
  <body></body>
</html>
