<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Using this</title>
    <script>
      let player = {
        age: 32,
        name: "Virat",
        birthPlace: "Delhi",
        show: function () {
          document.write(`${this.age},${this.name},${this.birthPlace}`);
        },
      };
      player.show();
    </script>
  </head>
  <body></body>
</html>
