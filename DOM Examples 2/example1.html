<html>
  <head>
    <title>Getting Test Using innerText</title>
    <script>
      function operate() {
        //Change h3 heading to Our Vision
        let h3 = document.querySelector("h3");
        console.log(h3.innerText);
        h3.innerText = "Our Vision for 2025";
      }
    </script>
  </head>

  <body>
    <h2>Welcome To SCA</h2>
    <h3>Our Mission</h3>
    <p>
      The mission of the SHARMA COMPUTER ACADEMY is to provide its students with
      the foundation for lifelong learning
    </p>
    <input type="button" value="Click me" onclick="operate()" />
  </body>
</html>
