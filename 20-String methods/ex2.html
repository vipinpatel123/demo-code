<!DOCTYPE html>
<html lang="en">
  <head>
    <title>String handling</title>
    <script>
      function show() {
        let name = "Vipin Patel";
        document.write(`First char of name is ${name.charAt(0)}`);
      }
    </script>
  </head>
  <body>
    <button onclick="show()">Show</button>
  </body>
</html>
