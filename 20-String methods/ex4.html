<!DOCTYPE html>
<html lang="en">
  <head>
    <title>String handling</title>
    <script>
      function show() {
        let str = "Programming";
        document.write(`Position of ram is ${str.indexOf("ram")}`);
      }

    <button onclick="show()">Show</button>
  </body>
