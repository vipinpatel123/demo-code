<!DOCTYPE html>
<html lang="en">
  <head>
    <title>String handling</title>
    <script>
      function show() {
        let str = "Industry";
        let str2 = str.substring(3, 7);
        document.write(`str2 is ${str2}`);
      }
    </script>
  </head>
  <body>
    <button onclick="show()">Show</button>
  </body>
</html>
