<!DOCTYPE html>
<html lang="en">
  <head>
    <title>String handling</title>
    <script>
      function show() {
        let str = "Industry";
        let str2 = str.toUpperCase();
        let str3 = str.toLowerCase();
        document.write(`str2 is ${str2}<br>str3 is ${str3}<br>str is ${str}`);
      }
    </script>
  </head>
  <body>
    <button onclick="show()">Show</button>
  </body>
</html>
