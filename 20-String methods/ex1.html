<!DOCTYPE html>
<html lang="en">
  <head>
    <title>String handling</title>
    <script>
      function show() {
        let name = "Vipin Patel";
        document.write(`My name is ${name} and length is ${name.length}`);
      }
    </script>
  </head>
  <body>
    <button onclick="show()">Show</button>
  </body>
</html>
