<!DOCTYPE html>
<html lang="en">
  <head>
    <title>String handling</title>
    <script>
      function show() {
        let str = "Programming";
        str = str.replace("Programm", "Cod");
        document.write(`After replacing str is ${str}`);
      }
    </script>
  </head>
  <body>
    <button onclick="show()">Show</button>
  </body>
</html>
