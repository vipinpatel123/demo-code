<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Obtaining Current Date And Time</title>
    <script>
      function showDateTime() {
        let x = new Date();
        document.write(`Today's date and time ${x}`);
      }
    </script>
  </head>
  <body>
    <button onclick="showDateTime()">Show Date Time</button>
  </body>
</html>
