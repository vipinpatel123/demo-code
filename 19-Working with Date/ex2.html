<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Converting String to Date</title>
    <script>
      function showDate() {
        let indep1 = new Date("1947-08-15");
        document.write(`${indep1}<br>`);
        let indep2 = new Date("08/15/1947");
        document.write(`${indep2}<br>`);
        let indep3 = new Date("Aug 15,1947");
        document.write(`${indep3}<br>`);
      }
    </script>
  </head>
  <body>
    <button onclick="showDate()">Show Date</button>
  </body>
</html>
