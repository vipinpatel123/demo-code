<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Converting Number to Date</title>
    <script>
      function showDate() {
        let indep1 = new Date("1947,08,15");
        document.write(`${indep1}<br>`);
      }
    </script>
  </head>
  <body>
    <button onclick="showDate()">Show Date</button>
  </body>
</html>
